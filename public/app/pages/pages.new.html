<md-dialog aria-label="New Page">
  	<form id="pages-new-form" ng-submit="createPage(page)">
	    <md-toolbar>
	      	<div class="md-toolbar-tools">
	        	<h2>New page</h2>
	        	<span flex></span>
	        	<md-button class="md-icon-button" ng-click="cancel()">
	          		<md-icon aria-label="Close dialog">close</md-icon>
	        	</md-button>
	      	</div>
	    </md-toolbar>

	    <md-dialog-content>
			<md-content class="md-padding">
				<md-input-container class="md-block">
				    <label>Page Title</label>
				    <input ng-model="page.meta.title" required />
				</md-input-container>
				<md-input-container class="md-block">
				    <label>Page Description</label>
				    <input md-maxlength="155" ng-model="page.meta.description" />
				</md-input-container>
            </md-content>
	    </md-dialog-content>

	    <!-- Actions -->
	    <md-dialog-actions layout="row">
	      	<md-button ng-click="cancel()">Go Back</md-button>
	      	<md-button autofocus type="submit">Confirm</md-button>
	    </md-dialog-actions>
  	</form>
</md-dialog>
